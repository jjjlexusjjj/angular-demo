<form [formGroup]="registrationForm">
  <mat-form-field>
    <input matInput placeholder="Username">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Confirm Password">
  </mat-form-field>

  <button type="submit" mat-button>Register</button>
</form>
