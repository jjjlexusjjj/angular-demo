<mat-toolbar color="primary">
  <button mat-button routerLink="/"><h1>My Mega App</h1></button>
  <button mat-button routerLink="/servers">Servers</button>
  <button mat-button routerLink="/boxes">Boxes</button>
  <span style="flex: 1 1;"></span>
  <!-- <span>{{currentUser | async | json}}</span> -->
  <ng-container *ngIf="currentUser | async as user; else login">
    <span>{{user.name || user.email}}</span>
    <button mat-icon-button (click)="logout()"><mat-icon>exit_to_app</mat-icon></button>
  </ng-container>
  <ng-template #login>
      <button mat-button routerLink="/login">Login</button>
  </ng-template>
</mat-toolbar>
