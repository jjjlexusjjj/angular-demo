<div>
    <form [formGroup]="searchAnswer">
        <div class="answer-search-bar">
            <mat-form-field class="full-width">
                <input matInput #title maxlength="50" placeholder="Title" formControlName="title" name="title">
                <!-- <mat-hint align="start"><strong>Don't disclose personal info</strong></mat-hint> -->
                <!-- <mat-hint align="end">{{title.value.length}} / 50</mat-hint> -->
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput #tags maxlength="50" placeholder="Tags" formControlName="tags" name="tags">
                <!-- <mat-hint align="start"><strong>Input required tags for search</strong></mat-hint> -->
                <!-- <mat-hint align="end">{{taf.value.length}} / 50</mat-hint> -->
            </mat-form-field>
        </div>
        <div class="search-bar-control">
            <!-- <button type="button" mat-button (click)="onSearch(searchAnswer.value)" [disabled]="!newServerInput.value"><mat-icon [inline]="true">search</mat-icon>Search</button> -->
            <button type="button" mat-button (click)="onSearch()"><mat-icon [inline]="true">search</mat-icon>Search</button>
            <button type="button" mat-button routerLink="create"><mat-icon [inline]="true">question_answer</mat-icon>Create New Answer</button>
            <!-- <button type="button" mat-button (click)="onSave()"><mat-icon [inline]="true">save</mat-icon>Save</button> -->
        </div>
    </form>
</div>
