<mat-card>
    <mat-card-header>
      <mat-card-title>{{server?.name}}</mat-card-title>
      <mat-card-subtitle>Server</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>ID: {{server?.id}}</p>
      <p>Name: {{server?.name}}</p>
      <p>Capacity: {{server?.capacity}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button type="button" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
